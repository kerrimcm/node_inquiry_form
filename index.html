<h1>Enquire with Tasty Treats</h1>

<form action="POST">
  <label for="name">Full name</label>
  <input type="text" name="name">
  <br>
  <label for="email">Email address</label>
  <input type="email" name="email">
  <br>
  <label for="message">Details of your inquiry</label>
  <textarea name="message" id="" cols="30" rows="10"></textarea>
  <br>
  <label for="subscribe">Subscribe to Tasty Treats' newsletter?</label>
  <input type="checkbox" name="subscribe">
  <br>
  <input type="submit" name="submit" value="Sumbit inquiry">
</form>
